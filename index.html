<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Monitoring</title>
    <!-- Link para Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-weight: 500;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ajusta automaticamente o n칰mero de colunas */
            gap: 20px; /* Mais espa칞amento entre os itens */
            width: 80%;
            margin: 20px auto;
        }

        .service-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra mais leve */
            display: flex;
            align-items: center; /* Alinha os itens na vertical */
            transition: background-color 0.3s;
        }

        .service-item:hover {
            background-color: #e0e0e0; /* Efeito de hover mais suave */
        }

        .service-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Alinhamento  esquerda */
            margin-left: 15px; /* Margem para separar o 칤cone do status */
        }

        .green, .red {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
        }

        .green {
            background-color: #4CAF50;
        }

        .red {
            background-color: #f44336;
        }

        .description {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333; /* Cor mais escura para o texto */
        }

        .response-time {
            font-size: 14px; /* Um pouco maior para melhor legibilidade */
            color: #777; /* Cor mais suave */
        }

        /* Ajuste para dispositivos m칩veis */
        @media (max-width: 600px) {
            .service-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
            }

            .green, .red {
                width: 24px;
                height: 24px;
                font-size: 14px;
            }

            .description {
                font-size: 14px;
            }

            .response-time {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Service Monitoring Dashboard</h1>
    <div id="serviceTable" class="service-grid"></div>

    <script>
        // Usando window.location para determinar o protocolo correto
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = wsProtocol + '//' + window.location.host + '/ws';
        const socket = new WebSocket(wsUrl);

        // Vari치vel para armazenar o estado anterior dos servi칞os
        let previousServices = {};

        // Fun칞칚o para renderizar ou atualizar um servi칞o
        function renderOrUpdateService(service) {
            const table = document.getElementById("serviceTable");
            const existingRow = document.getElementById(service.Description.toLowerCase());

            // Verifica se o status 칠 v치lido; se n칚o, define "red" como padr칚o
            const statusClass = service.Status && (service.Status === "green" || service.Status === "red") ? service.Status : "red";

            // Se a linha do servi칞o j치 existe, atualizamos o status e o tempo de resposta
            if (existingRow) {
                const statusCell = existingRow.querySelector('.status');
                const responseTimeCell = existingRow.querySelector('.response-time');
                const currentStatus = statusCell.querySelector('div').textContent === "游릭" ? "green" : "red";

                // Atualiza apenas se o status mudou
                if (currentStatus !== statusClass) {
                    statusCell.innerHTML = "";  // Limpa o conte칰do anterior
                    const statusDiv = document.createElement("div");
                    statusDiv.classList.add(statusClass);
                    statusDiv.textContent = statusClass === "green" ? "游릭" : "游댮";
                    statusCell.appendChild(statusDiv);
                }

                // Atualiza o tempo de resposta
                responseTimeCell.textContent = `Response Time: ${service.ResponseTime}`;
            } else {
                // Se a linha do servi칞o n칚o existe, adicionamos uma nova
                const row = document.createElement('div');
                row.classList.add('service-item');
                row.id = service.Description.toLowerCase();  // Usamos o nome do servi칞o como ID

                const statusDiv = document.createElement("div");
                statusDiv.classList.add(statusClass);
                statusDiv.textContent = statusClass === "green" ? "游릭" : "游댮";

                const serviceInfoDiv = document.createElement('div');
                serviceInfoDiv.classList.add('service-info');

                const descDiv = document.createElement('div');
                descDiv.classList.add('description');
                descDiv.textContent = service.Description;

                const responseTimeDiv = document.createElement('div');
                responseTimeDiv.classList.add('response-time');
                responseTimeDiv.textContent = `Response Time: ${service.ResponseTime}`;

                serviceInfoDiv.appendChild(descDiv);
                serviceInfoDiv.appendChild(responseTimeDiv);

                row.appendChild(statusDiv);
                row.appendChild(serviceInfoDiv);

                table.appendChild(row);
            }
        }

        // Fun칞칚o para processar a lista de servi칞os recebidos
        function processServices(services) {
            services.forEach(service => {
                // Checa se o servi칞o atual difere do anterior, se sim, atualiza
                if (!previousServices[service.Description] || previousServices[service.Description].Status !== service.Status) {
                    renderOrUpdateService(service);
                }
                // Atualiza o estado anterior
                previousServices[service.Description] = service;
            });
        }

        // WebSocket onmessage: quando dados s칚o recebidos
        socket.onmessage = function(event) {
            const services = JSON.parse(event.data);
            processServices(services);
        };

        socket.onclose = function(event) {
            console.log("WebSocket is closed now.");
        };

        socket.onerror = function(error) {
            console.log("WebSocket error:", error);
        };
    </script>
</body>
</html>
