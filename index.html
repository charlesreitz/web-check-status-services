<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento</title>
    <!-- Link para Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-weight: 500;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* Ajusta automaticamente o n√∫mero de colunas */
            gap: 20px;
            /* Mais espa√ßamento entre os itens */
            width: 80%;
            margin: 20px auto;
        }

        .service-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra mais leve */
            display: flex;
            align-items: center;
            /* Alinha os itens na vertical */
            transition: background-color 0.3s;
        }

        .service-item:hover {
            background-color: #e0e0e0;
            /* Efeito de hover mais suave */
        }

        .service-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            /* Alinhamento √† esquerda */
            margin-left: 15px;
            /* Margem para separar o √≠cone do status */
        }

        .green,
        .red {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
        }

        .green {
            background-color: #4CAF50;
        }

        .red {
            background-color: #f44336;
        }

        .description {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            /* Cor mais escura para o texto */
        }

        .response-time {
            font-size: 14px;
            /* Um pouco maior para melhor legibilidade */
            color: #777;
            /* Cor mais suave */
        }

        /* Ajuste para dispositivos m√≥veis */
        @media (max-width: 600px) {
            .service-grid {
                grid-template-columns: 1fr;
                /* Uma coluna em telas pequenas */
            }

            .green,
            .red {
                width: 24px;
                height: 24px;
                font-size: 14px;
            }

            .description {
                font-size: 14px;
            }

            .response-time {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <h1>Service Monitoring Dashboard</h1>
    <div id="serviceTable" class="service-grid"></div>

    <script>
        // Usando window.location para determinar o protocolo correto
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = wsProtocol + '//' + window.location.host + '/ws';
        const socket = new WebSocket(wsUrl);

        // Vari√°vel para armazenar o estado anterior dos servi√ßos
        let previousServices = {};

        // Fun√ß√£o para renderizar ou atualizar um servi√ßo
        function renderOrUpdateService(service) {
            const table = document.getElementById("serviceTable");
            const existingRow = document.getElementById(service.Description.toLowerCase());

            // Verifica se o status √© v√°lido; se n√£o, define "red" como padr√£o
            const statusClass = service.Status && (service.Status === "green" || service.Status === "red") ? service.Status : "red";

            if (existingRow) {
                // Certifique-se de que as classes .status e .response-time existam
                const statusCell = existingRow.querySelector('.status');
                const responseTimeCell = existingRow.querySelector('.response-time');

                if (statusCell && responseTimeCell) {
                    const currentStatus = statusCell.querySelector('div').textContent === "üü¢" ? "green" : "red";

                    // Atualiza apenas se o status mudou
                    if (currentStatus !== statusClass) {
                        statusCell.innerHTML = "";  // Limpa o conte√∫do anterior
                        const statusDiv = document.createElement("div");
                        statusDiv.classList.add(statusClass);
                        statusDiv.textContent = statusClass === "green" ? "üü¢" : "üî¥";
                        statusCell.appendChild(statusDiv);
                    }

                    // Atualiza o tempo de resposta
                    responseTimeCell.textContent = `Response Time: ${service.ResponseTime}`;
                }
            } else {
                // Se a linha do servi√ßo n√£o existe, adicionamos uma nova
                const row = document.createElement('div');
                row.classList.add('service-item');
                row.id = service.Description.toLowerCase();  // Usamos o nome do servi√ßo como ID

                // Cria o status container
                const statusCell = document.createElement('div');
                statusCell.classList.add('status'); // Adiciona a classe status
                const statusDiv = document.createElement("div");
                statusDiv.classList.add(statusClass);
                statusDiv.textContent = statusClass === "green" ? "üü¢" : "üî¥";
                statusCell.appendChild(statusDiv);

                // Cria o cont√™iner das informa√ß√µes do servi√ßo
                const serviceInfoDiv = document.createElement('div');
                serviceInfoDiv.classList.add('service-info');

                const descDiv = document.createElement('div');
                descDiv.classList.add('description');
                descDiv.textContent = service.Description;

                const responseTimeDiv = document.createElement('div');
                responseTimeDiv.classList.add('response-time');
                responseTimeDiv.textContent = `Response Time: ${service.ResponseTime}`;

                // Adiciona as informa√ß√µes ao cont√™iner
                serviceInfoDiv.appendChild(descDiv);
                serviceInfoDiv.appendChild(responseTimeDiv);

                // Adiciona o status e as informa√ß√µes √† linha
                row.appendChild(statusCell);
                row.appendChild(serviceInfoDiv);

                // Adiciona a nova linha √† tabela
                table.appendChild(row);
            }
        }

        // Fun√ß√£o para processar a lista de servi√ßos recebidos
        function processServices(services) {
            const table = document.getElementById("serviceTable");

            // Cria um Set para os IDs dos servi√ßos recebidos do WebSocket
            const serviceIdsFromWS = new Set(services.map(service => service.Description.toLowerCase()));

            // Atualiza ou adiciona os servi√ßos recebidos
            services.forEach(service => {
                // Atualiza o servi√ßo ou o adiciona ao HTML
                renderOrUpdateService(service);
                // Atualiza o estado anterior
                previousServices[service.Description] = service;
            });

            // Remove servi√ßos que est√£o no HTML mas n√£o est√£o no retorno do WebSocket
            const existingRows = Array.from(table.getElementsByClassName('service-item'));
            existingRows.forEach(row => {
                const serviceId = row.id;
                if (!serviceIdsFromWS.has(serviceId)) {
                    // Remove a linha do servi√ßo que n√£o est√° mais presente no WebSocket
                    table.removeChild(row);
                }
            });
        }

        // WebSocket onmessage: quando dados s√£o recebidos
        socket.onmessage = function (event) {
            const services = JSON.parse(event.data);
            processServices(services);
        };

        socket.onclose = function (event) {
            console.log("WebSocket is closed now.");
        };

        socket.onerror = function (error) {
            console.log("WebSocket error:", error);
        };
    </script>
</body>

</html>
